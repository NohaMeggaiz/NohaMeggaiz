<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Add Student</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min.css" />
</h:head>
<h:body>
    <div class="container mt-5">
        <h2>Add Employe</h2>
        <h:form>
            <h:form class="container mt-3">
                <h:messages globalOnly="true" showDetail="true" showSummary="false" errorClass="text-danger" style="color: darkgreen"/>
                <div class="mb-3">
                    <h:outputText for="fullName" class="form-label" value="Full Name"/>
                    <h:inputText type="text" id="fullName" class="form-control" value="#{employeBean.name}" required="true"/>
                </div>
                <div class="mb-3">
                    <h:outputText for="skills" class="form-label" value="Birthday"/>
                    <h:inputText type="text" id="skills" class="form-control" value="#{employeBean.skills}" required="true"/>
                </div>

                <div class="mb-3">
                    <h:outputText for="email" class="form-label" value="Email"/>
                    <h:inputText type="email" id="email" class="form-control" value="#{employeBean.email}" required="true"/>
                </div>
                <h:commandButton type="submit" class="btn btn-primary" value="Submit" action="#{employeBean.addNewEmployee()}"/>
            </h:form>

        </h:form>
    </div>
</h:body>
</html>
